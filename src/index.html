<!DOCTYPE html>
<html>
  <head>
    <title>Neutron Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-4108685-23"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-4108685-23');
    </script>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="//fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="/index.css?version={{ v }}">
  </head>
  <body>
    <div id="app">
      <md-toolbar class="md-dense">
        <h2 class="md-title">
          Neutron Studio
        </h2>
        <div>
          <md-button href="#projects">
            <md-icon>code</md-icon>
            <span>Our Projects</span>
          </md-button>
          <md-button href="#contact">
            <md-icon>mail_outline</md-icon>
            <span>Contact Us</span>
          </md-button>
        </div>
      </md-toolbar>
      <div class="banner">
        <div class="img">
          <img src="/icon.svg?version={{ v }}" alt="">
        </div>
        <div class="wrapper">
          <h1>Neutron Studio</h1>
          <h2>Web applications with cat logos</h2>
        </div>
      </div>
      <our-projects></our-projects>
      <contact-info></contact-info>
    </div>
    
    {% for tpl in templates %}
    <script type="text/x-template" id="tpl-{{ tpl.path }}">
      {{ tpl.content | safe }}
    </script>
    {% endfor %}
    
    <script src="/dist/vue.min.js?version={{ v }}"></script>
    <script src="/dist/vue-material.js?version={{ v }}"></script>
    <script src="/index.js?version={{ v }}"></script>
  </body>
</html>

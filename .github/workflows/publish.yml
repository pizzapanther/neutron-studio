jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: pipx
          version: 1.0
      - name: Install Pipx
        run: pipx install pubcrank-cli
      - name: Build site
        run: pubcrank build
